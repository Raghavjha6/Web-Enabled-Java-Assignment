<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Email Registration</title>
</head>
<body style="font-family:Arial; margin:50px;">
	<h2 style="color:blue;">Email Service Registration</h2>
    <form action="register" method="post">
        First Name*: <input type="text" name="fname"><br><br>
        Middle Name: <input type="text" name="mname"><br><br>
        Last Name*: <input type="text" name="lname"><br><br>
        Desired Login*: <input type="text" name="login"><br><br>
        Password*: <input type="password" name="pwd"><br><br>
        Confirm Password*: <input type="password" name="cpwd"><br><br>
        Location: <input type="text" name="location"><br><br>
        Education: <input type="text" name="edu"><br><br>
        Phone Number: <input type="text" name="phone"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
