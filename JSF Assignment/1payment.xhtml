<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Payment Page</title>
</h:head>
<h:body>
<h:form>

    <h2>Payment Information</h2>

    <h:panelGrid columns="2" cellpadding="6" style="margin-top:15px;">

        <!-- Amount (same line label + input) -->
        <h:panelGroup layout="block" style="display:flex; align-items:center; gap:10px;">
            <h:outputText value="Amount :" />
            <h:inputText value="#{paymentBean.amount}" style="width:120px;">
                <f:validator validatorId="amountValidator" />
            </h:inputText>
        </h:panelGroup>
        <h:outputText />

        <!-- Card Number -->
        <h:outputText value="Credit Card Number:" />
        <h:inputText id="cardNumber" value="#{paymentBean.cardNumber}" style="width:200px;">
            <f:validator validatorId="cardValidator" />
        </h:inputText>
        <h:message for="cardNumber" style="color:red" />

        <!-- Expiry (MM / YYYY in same line) -->
        <h:panelGroup layout="block" style="display:flex; align-items:center; gap:8px;">
            <h:outputText value="Expiry :" />
            <h:inputText id="expMonth" value="#{paymentBean.expiryMonth}" maxlength="2" style="width:40px; text-align:center;" />
            <h:outputText value="/" />
            <h:inputText id="expYear" value="#{paymentBean.expiryYear}" maxlength="4" style="width:60px; text-align:center;" />
        </h:panelGroup>
        <h:outputText />

    </h:panelGrid>

    <br/>

    <h:commandButton value="Process Payment" action="#{paymentBean.process}" style="margin-top:10px;" />
    <h:messages globalOnly="true" style="color:green; margin-left:10px;" />

</h:form>
</h:body>
</html>
