<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Like / Dislike Counter</title>
</h:head>
<h:body style="font-family: Arial; margin: 50px;">
    <h2>JSF Like / Dislike Button Example</h2>

    <h:form>
        <h:commandButton value="ðŸ‘ Like" 
                         action="#{likeDislikeBean.likeAction}">
            <f:ajax render="likeCount" />
        </h:commandButton>

        <h:commandButton value="ðŸ‘Ž Dislike" 
                         action="#{likeDislikeBean.dislikeAction}">
            <f:ajax render="dislikeCount" />
        </h:commandButton>

        <br/><br/>

        <h:panelGroup id="likeCount">
            <h:outputText value="Likes: #{likeDislikeBean.likeCount}" />
        </h:panelGroup>

        <br/>

        <h:panelGroup id="dislikeCount">
            <h:outputText value="Dislikes: #{likeDislikeBean.dislikeCount}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
